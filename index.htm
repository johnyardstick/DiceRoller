<!DOCTYPE html>

<html>
    <head>
        <title>Dice Roller</title>
        <style>
            html{
                background:#00FF00;
                padding:0;
                margin:0;
                font-family: Helvetica, Arial, sans-serif;
            }
            #SelectDice{
                width:100%;
                height:200px;
                background:#00BC00;
            }
            #DiceHistory{
                width:100%;
                height:100px;
                background:#fff;
            }
            #Main{
                width:100%;
                min-height:400px;
                background:#00BC00;
                position: absolute;
            }
            #Dice{
                color:#fff;
                font-size: 150px;
                width:300px;
                height:300px;
                margin:0 auto;
                text-align: center;
                background:#00AA00;
                box-shadow: 0 0 5px #000;
                margin:50px auto 0 auto;
                overflow:auto;
                display: block;
            }
        </style>
        <script type="text/javascript">
        
              
                
                var diceSetting = 6;
                // Create Array to store Dice History
                var diceLog = [6];
                
                function setDice(a){
                    diceSetting = a;
                    currentNumber = document.getElementById("Dice");
                    currentNumber.innerHTML = diceSetting;
                    return diceSetting;
                }
        
                function RandomNumber(numberSetting) {
                    // Make a random number (dice)
                    randomNumber = Math.floor((Math.random() * numberSetting) + 1);
                    // Add Dice to array
                    var addDice = diceLog.push(randomNumber);
                    var diceHistory = document.getElementById('DiceHistory');
                    // Reset dice history
                    diceHistory.innerHTML = '';
                    // set dice history on dice roll
                    for (var i = 0; i < 5; i++){
                       if (!diceLog[i])
                           continue;
                        
                       diceHistory.insertAdjacentHTML('afterbegin', diceLog[i]);
                        
                       console.log('Is This thing on?')
                    }
                    
                    console.log(randomNumber);
                    currentNumber = document.getElementById("Dice");      
                    
                    currentNumber.innerHTML = randomNumber;
                    console.log(currentNumber);
                }
                

        </script>
    </head>
    <body>
        <nav id="SelectDice">
            <ul>
                <li><a href="#" onclick="setDice(6)">6</a></li>
                <li><a href="#" onclick="setDice(10)">10</a></li>
                <li><a href="#" onclick="setDice(20)">20</a></li>
                <li><a href="#" onclick="setDice(100)">100</a></li>    
            </ul>
        </nav>
        <section id="DiceHistory">
        </section>
        <section id="Main">
                <button type="button" autofocus="autofocus" onclick="RandomNumber(diceSetting)" id="Dice">6</button>
        </section>
    </body>
</html>
