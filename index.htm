<!DOCTYPE html>

<html>
    <head>
        <title>Dice Roller</title>
        <style>
            html{
                background:#00FF00;
                padding:0;
                margin:0;
                font-family: Helvetica, Arial, sans-serif;
            }
            #SelectDice{
                width:100%;
                height:200px;
                background:#00BC00;
            }
            #DiceHistory{
                width:100%;
                height:100px;
                background:#fff;
            }
            #Main{
                width:100%;
                min-height:400px;
                background:#00BC00;
                position: absolute;
            }
            #Dice{
                width:300px;
                height:300px;
                background: #00AA00;
                box-shadow: 0 0 5px #000;
                margin:50px auto 0 auto;
                overflow:auto;
                
            }
            #number{
                color:#fff;
                font-size: 150px;
                width:300px;
                text-align: center;
           
            }
        </style>
        <script type="text/javascript">
        
                var diceSetting = 1;
        
                function RandomNumber(numberSetting) {
                    randomNumber = Math.floor((Math.random() * numberSetting) + 1);
                    console.log(randomNumber);
                    currentNumber = document.getElementById("number");
                    
                    
                    currentNumber.innerHTML = randomNumber;
                    console.log(currentNumber);
                }
                

        </script>
    </head>
    <body>
        <nav id="SelectDice">
            <ul>
                <li><a href="#" onclick="diceSetting = 6;">6</a></li>
                <li><a href="#" onclick="diceSetting = 10;">10</a></li>
                <li><a href="#" onclick="diceSetting = 20;">20</a></li>
                <li><a href="#" onclick="diceSetting = 100;">100</a></li>    
            </ul>
        </nav>
        <section id="DiceHistory">
        </section>
        <section id="Main">
            <div onclick="RandomNumber(diceSetting)" id="Dice">
                <span id="number">1</span>
            </div>
        </section>
    </body>
</html>
